plugins {
    id 'java'
}

group 'com.github.hjdeepsleep'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter:5.7.0')
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.7.0'
    testCompile('org.assertj:assertj-core:3.18.1')
}

test {
    useJUnitPlatform()
}
